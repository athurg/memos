name: Update Release Assets

# 触发条件
on:
  release:
    types: [created, edited]
  push:
    branches: [main]

jobs:
  extract_upload_files:
    runs-on: ubuntu-latest
    steps:
    - name: Get Image Version
      run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "VER=${TAG_NAME#v}" >> $GITHUB_ENV
    - name: Extract files from latest image
      run: |
        docker pull ghcr.io/usememos/memos:$VER
        docker create --name tmp ghcr.io/usememos/memos:$VER
        docker cp tmp:/usr/local/memos/memos memos
        docker cp tmp:/usr/local/memos/memos memos2
        tar cvzf release.tbz2 memos memos2

    - name: Upload extracted files to release assets
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name:  ${{ github.event.release.tag_name }}
        files: release..tbz2
